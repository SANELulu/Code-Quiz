<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Quiz</title>
</head>
<body class="index">
    
    <ul class="nav justify-content-left navbar-light fixed-top m-2">
        <li class="nav-item rounded p-2">
            <!-- Leaderboard -->
            <a class="nav-link text-light" href="./leaderboard.html">Leaderboard</a>
             <!-- score  -->
            <a class= "text-light pl-3">Score:</a>
            <a class= "text-light pl-3" id="score">0</a>
            <br>
            <br>
            <a class= "text-light pl-3" id="countdown">10:00</a>
        </li>
    </ul>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<!-- question  -->
    <div class="container hide" id="question-container">
        <div class="row d-flex justify-content-center text-center">

            <div class="col-6 p-5" id="question"></div>
        </div>
<!-- buttons  -->
            <div class="row d-flex justify-content-center text-left">
                <div class="col pl-5 mb-5" id=""> 
                    <button class="btn buttons" data-number= "1" ></button>
                    <br>
                    <button class="btn buttons" data-number= "2" ></button>
                    <br>
                    <button class="btn buttons" data-number= "3" ></button>
                    <br>
                    <button class="btn buttons" data-number= "4" ></button>
                </div>
            </div>    
            </div>
    </div>
<!-- Start Button -->
    <div class="container">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-6">
                <button class="btn" id="start-btn">Start Button</button>
            </div>
        </div>
    </div>
<!-- high score display -->
    <div class= "container hide" id="highscoreDisplay">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Initials</span>
                    <input type="text" id="initials" placeholder="Enter Initials" />
                  </div>
                  <p id="intials-result"></p>
                  <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

                
                <div class="row">
                    <div class="col">
                            <ul class="list-group" id="highscore">
                                <li class="list-group-item"></li>
                            </ul>
                    </div>
                </div> 
    </div>


    <script src="./assets/script.js"></script>

</html>
